name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image for test_python_example
      run: docker build test_python_example/ --file Dockerfile --tag test-python-example:$(date +%s)
